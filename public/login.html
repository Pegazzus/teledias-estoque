<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Estoque | Teledias Telecom</title>
    <meta name="description" content="Sistema de controle de estoque de rÃ¡dios - Teledias Telecom">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-logo">
            <h1>ðŸ“» Teledias Telecom</h1>
            <p>Sistema de Controle de Estoque</p>
        </div>

        <div id="loginError" class="login-error"></div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login">
                Entrar
            </button>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Verificar se jÃ¡ estÃ¡ logado
        if (isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const errorDiv = document.getElementById('loginError');
            const button = e.target.querySelector('button');

            button.textContent = 'Entrando...';
            button.disabled = true;
            errorDiv.classList.remove('show');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao fazer login');
                }

                // Salvar token e dados do usuÃ¡rio
                localStorage.setItem('token', data.token);
                localStorage.setItem('usuario', JSON.stringify(data.usuario));

                // Redirecionar para dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.add('show');
                button.textContent = 'Entrar';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
